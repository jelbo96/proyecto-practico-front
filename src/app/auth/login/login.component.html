<div class="login">
    <div class="text-center container">
        <div class="login-container-form">
            <div class="login-form">
                <form (ngSubmit)="insertarLogin()" class="form">
                    <img class="mb-4" src="/assets/img/logo-everis.png" alt="logo-bolsa" class="logo-img" />
                    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
                    <br />
                    <div class="form-floating">
                        <input [(ngModel)]="correo" name="correo" type="correo" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" />
                        <label for="floatingInput">Direccion de Correo</label>
                        <p style="color: red">{{mensaje_correo}}</p>
                    </div>
                    <br />
                    <div class="form-floating">
                        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" />
                        <label for="floatingPassword">Contraseña</label>
                        <p style="color: red">{{mensaje_password}}</p>
                    </div>
                    <br />

                    <div class="container-captcha">
                        <re-captcha (resolved)="validarCaptcha($event)" siteKey="6LdGFagcAAAAAIET2sLxX1JaoVst69cgEHawF9tx">
                        </re-captcha>

                    </div>


                    <p style="color: red">{{string_credenciales}}</p>

                    <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">
                        Iniciar Sesión
                    </button>

                    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
                </form>
            </div>
        </div>
    </div>
</div>
